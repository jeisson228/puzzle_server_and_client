version: '3.8'

services:
  request-engine:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Optional: Mount for development (uncomment for live code changes)
      # - ./request_engine.py:/app/request_engine.py
      # - ./create_json_from_text.py:/app/create_json_from_text.py
      # - ./lorem_ipsum.json:/app/lorem_ipsum.json
      # - ./raw_lorem_ipsum.txt:/app/raw_lorem_ipsum.txt
      - ./testing:/app/testing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 